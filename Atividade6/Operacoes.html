<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Média</title>
</head>
<body>
    <script>        
        var n1 = parseFloat(prompt("Número 1"));
        var n2 = parseFloat(prompt("Número 2"));
        var somaDois = n1 + n2;
        var subPrimSeg = n1 - n2;
        var produto = n1 * n2;
        var div = n1 / n2;
        var resto = n1 % n2;
        alert("N1 + N2 = " + somaDois);
        alert("N1 - N2 = " + subPrimSeg);
        alert("N1 * N2 = " + produto);
        alert("N1 / N2 = " + div);
        alert("O resto da divisão de N1 por N2 é " + resto);
    </script>
</body>
</html>
