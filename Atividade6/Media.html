<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Média</title>
</head>
<body>
    <script>
        var nome = prompt("Qual é o seu nome?");
        var n1 = parseFloat(prompt("Nota 1"));
        var n2 = parseFloat(prompt("Nota 2"));
        var n3 = parseFloat(prompt("Nota 3"));
        var n4 = parseFloat(prompt("Nota 4"));
        var media = (n1 + n2 + n3 + n4) / 4;
        alert(nome + ", a média é: " + media);
    </script>
</body>
</html>
